<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1;i<=20;i++){
        document.write("*");
    }
    document.write("<br/>");
    for (let j=1;j<=4;j++){
        document.write("*");
        for (let x=1;x<=18;x++){
            document.write("\t&nbsp;");
        }
        document.write("*");
        document.write("<br/>");
    }
    for (let i=1;i<=20;i++){
        document.write("*");
    }
</script>
</body>
