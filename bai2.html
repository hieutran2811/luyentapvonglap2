<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let y;
    y=giaiThua(3);
    function giaiThua(n){
        let x=1;
        if(n<=0){
            console.log("so nho hon 0.xin nhap lai");
        }else {
            for (let i=1;i<=n;i++){
                x*=i;
            }
        }
        return x;
    }
    document.write(y);
</script>
</body>
