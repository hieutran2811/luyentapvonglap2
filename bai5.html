<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yourMoney=Number(prompt("nhap so tien bạn vay: "));
    let y;
    y=yourMoney;
    let lai;
    let month=Number(prompt("nhap so thang : "));
    let interest=Number(prompt("nhap lai xuat tren tháng(%): "));
    let x=(interest/100);
    for (let i=1;i<month;i++){
       yourMoney+=yourMoney*x;
    }
    lai=yourMoney-y;
    document.write("số tiền lãi là: "+lai);
</script>
</body>
</html>
